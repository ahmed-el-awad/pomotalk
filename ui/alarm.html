<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  input {
    text-align: center;
    border: 2px solid black;
    margin: 0;
    padding: 0;
    width: 100;
    height: 100;
    font-size: xx-large;
  }

  #center-clock {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
  }

  #container {
    display: flex;
    align-items: center;
    margin-bottom: 20;
  }

  p {
    display: inline;
    margin: 0;
    font-size: xx-large;
  }
</style>

<body>
  <div id="center-clock">
    <div id="container">
      <input
        id="minutes"
        type="number"
        max="59"
        min="0"
        value="0"
        onclick="this.select()"
        onkeydown="validateMinutesTime(this)"
        onblur="makeMinutesZero(this)"
      />

      <p>:</p>

      <input
        id="seconds"
        type="number"
        max="59"
        min="0"
        value="0"
        onclick="this.select()"
        onkeydown="validateSecondsTime(this)"
        onblur="makeSecondsZero(this)"
      />
    </div>
    <button id="startBtn" onclick="startCountdown()">Start</button>

    <p id="time"></p>
  </div>
</body>

<script src="alarm.js"></script>
