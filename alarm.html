<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input {
    text-align: center;
    border: 2px solid black;
    margin: 0;
    padding: 0;
    width: 100;
    height: 100;
    font-size: xx-large;
  }

  #center-clock {
    display: flex;
    justify-content: center;
    align-content: center;
  }
  #container {
    display: flex;
    align-items: center;
  }

  p {
    display: inline;
    margin: 0;
    font-size: xx-large;
  }
</style>

<body id="center-clock">
  <div id="container">
    <input
      id="minutes"
      type="number"
      max="59"
      min="0"
      value="0"
      onclick="this.select()"
      onkeydown=""
      onblur="validateTime()"
    />

    <p>:</p>

    <input
      id="seconds"
      type="number"
      max="59"
      min="0"
      value="0"
      onclick="this.select()"
      onblur="validateTime()"
    />
  </div>
</body>
