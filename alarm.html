<style>
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input {
    text-align: center;
    border: 2px solid black;
    margin: 0;
    padding: 0;
    width: 100;
    height: 100;
    font-size: xx-large;
  }

  #center-clock {
    display: flex;
    justify-content: center;
    align-content: center;
  }
  #container {
    display: flex;
    align-items: center;
  }

  p {
    display: inline;
    margin: 0;
    font-size: xx-large;
  }
</style>

<body id="center-clock">
  <div id="container">
    <input
      id="minutes"
      type="number"
      max="59"
      min="0"
      value="0"
      onclick="this.select()"
      onkeydown="validateTime(this)"
      onblur="makeZero(this)"
    />

    <p>:</p>

    <input
      id="seconds"
      type="number"
      max="59"
      min="0"
      value="0"
      onclick="this.select()"
    />
  </div>
</body>

<script>
  function setMinutesValue(val) {
    document.querySelector("#minutes").value = val;
  }

  function validateTime(minHTML) {
    if (minHTML.value.length > 2) {
      setMinutesValue(minHTML.value.slice(0, -1));
    }

    console.log(minHTML.value);
  }

  function makeZero(minHTML) {
    if (minHTML.value.length == 0) {
      setMinutesValue(0);
    }

    // if there's multiple 0s, just have a single 0
    if (minHTML.value.split("").every((n) => n == "0")) {
      setMinutesValue(0);
    }
  }
</script>
